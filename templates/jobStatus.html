<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Status Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .job-status-table-container {
            font-family: Arial, sans-serif;
            margin: 20px auto;
            max-width: 800px;
            overflow-x: auto;
        }
        .job-status-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .job-status-table th,
        .job-status-table td {
            padding: 12px 15px;
            text-align: left;
        }
        .job-status-table thead {
            background-color: #f8f9fa;
            color: #333;
        }
        .job-status-table th {
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
            border-bottom: 2px solid #dee2e6;
        }
        .job-status-table tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        .job-status-table tbody tr:hover {
            background-color: #e9ecef;
        }
        .job-status-table td {
            border-bottom: 1px solid #dee2e6;
        }
        .status-cell {
            font-weight: bold;
            text-align: center;
            border-radius: 4px;
            padding: 6px 10px;
        }
        .status-accepted {
            background-color: #d4edda;
            color: #155724;
        }
        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }
        .status-rejected {
            background-color: #f8d7da;
            color: #721c24;
        }
        @media (max-width: 600px) {
            .job-status-table thead {
                display: none;
            }
            .job-status-table, .job-status-table tbody, .job-status-table tr, .job-status-table td {
                display: block;
                width: 100%;
            }
            .job-status-table tr {
                margin-bottom: 15px;
                border: 1px solid #dee2e6;
                border-radius: 8px;
                overflow: hidden;
            }
            .job-status-table td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }
            .job-status-table td::before {
                content: attr(data-label);
                position: absolute;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                font-weight: bold;
                text-align: left;
            }
            .status-cell {
                display: inline-block;
                width: auto;
            }
        }
        #footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f8f9fa; /* Optional: matches Bootstrap's default footer color */
            z-index: 10;
            margin-top: 2px;
        }
    </style>
</head>
<body>


    <section>
      <header class="p-3 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="{{url_for('employeePage')}}" class="nav-link px-2 text-white">Home</a></li>
              <li><a href="jobStatus" class="nav-link px-2 text-white">Activity</a></li>
            </ul>


             <div class="text-end">
              {%if session.data %}

              <div class="dropdown text-end">

                <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                  <img src="https://static.vecteezy.com/system/resources/thumbnails/005/545/335/small/user-sign-icon-person-symbol-human-avatar-isolated-on-white-backogrund-vector.jpg" alt="mdo" width="32" height="32" class="rounded-circle">

                </a>

                <ul class="dropdown-menu text-small" style="">
                  
                  <li><a class="dropdown-item" href="logout">Sign out</a></li>
                </ul>
              </div>
              {%else%}
              <button type="button" class="btn btn-outline-light me-2">Login</button>
              <button type="button" class="btn btn-warning">Sign-up</button>
              {%endif%}

            </div> 
          </div>
        </div>
      </header>
    </section>



    
    <div class="job-status-table-container">
        {% if status: %}
        <table class="job-status-table">
            <thead>
                <tr>
                    <th>Company</th>
                    <th>Job</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for job in status %}
                <tr>
                    <td data-label="Company">{{job.companyname}}</td>
                    <td data-label="Job">{{job.title}}</td>
                    <td data-label="Status">
                        <span class="status-cell status-{{job.status.lower()}}">
                            {{job.status}}
                        </span>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>No job application status available.</p>
        {% endif %}
    </div>


    <section id="footer" >
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
              <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                  <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
                </a>
                <span class="mb-3 mb-md-0 text-body-secondary">Â© 2024 Resume Ranker</span>
              </div>
            </footer>
          </div>
    </section>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
