<!DOCTYPE html>
<html>
  <head>
    <title>Employee Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .dm-serif-display-regular {
    font-family: "DM Serif Display", serif;
    font-weight: 400;
    font-size: 100px;
    font-style: normal;
    }

      .flashes {
        list-style-type: none;
        padding: 0;
        margin-bottom: 20px;
        text-align: center;
      }

      .flashes li {
        background-color: grey;
        color: white;
        border: 1px solid grey;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 4px;
        text-align: center;
      }



      .job-application-card {
          font-family: Arial, sans-serif;
          background-color: white;
          border-radius: 8px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          padding: 24px;
          max-width: 500px;
          width: 100%;
          margin: 20px auto;
      }
      .job-application-card h2 {
          margin-top: 0;
          margin-bottom: 16px;
          font-size: 24px;
          color: #333;
      }
      .info-item {
          display: flex;
          align-items: center;
          margin-bottom: 12px;
      }
      .info-item svg {
          width: 20px;
          height: 20px;
          margin-right: 8px;
          fill: #666;
      }
      .info-item span {
          color: #444;
      }
      .badge {
          display: inline-block;
          padding: 4px 8px;
          border-radius: 4px;
          font-size: 14px;
          font-weight: bold;
      }
      .badge-success {
          background-color: #e6f4ea;
          color: #1e7e34;
      }
      .badge-danger {
          background-color: #fbe9e7;
          color: #d32f2f;
      }
      .divider {
          border-top: 1px solid #e0e0e0;
          margin: 20px 0;
      }
      .job-application-form {
          margin-top: 20px;
      }
      .form-group {
          margin-bottom: 15px;
      }
      .form-control {
          width: 100%;
          padding: 8px;
          border: 1px solid #ccc;
          border-radius: 4px;
          font-size: 16px;
          box-sizing: border-box;
      }
      .btn {
          background-color: #007bff;
          color: white;
          border: none;
          padding: 10px 20px;
          border-radius: 4px;
          cursor: pointer;
          font-size: 16px;
          transition: background-color 0.3s;
      }
      .btn:hover {
          background-color: #0056b3;
      }
      body, html {
          min-height: 100vh;

      }
    </style>
  </head>
  <body>



   




    
    <section>
      <header class="p-3 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
           

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="{{url_for('employeePage')}}" class="nav-link px-2 text-white">Home</a></li>
              <li><a href="jobStatus" class="nav-link px-2 text-white">Activity</a></li>
             
            </ul>


             <div class="text-end">
              {%if session.data %}

              <div class="dropdown text-end">

                <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                   <img src="https://static.vecteezy.com/system/resources/thumbnails/005/545/335/small/user-sign-icon-person-symbol-human-avatar-isolated-on-white-backogrund-vector.jpg" alt="mdo" width="32" height="32" class="rounded-circle">

                </a>

                <ul class="dropdown-menu text-small" style="">
                 
                  <li><a class="dropdown-item" href="logout">Sign out</a></li>
                </ul>
              </div>
              {%else%}
              <button type="button" class="btn btn-outline-light me-2">Login</button>
              <button type="button" class="btn btn-warning">Sign-up</button>
              {%endif%}

            </div> 
          </div>
        </div>
      </header>
    </section>


   <section>
    
     
     {% if jobs %}
       {% for job in jobs %}

        <div class="job-application-card">
            <h2>{{job.name}}</h2>
            <div class="info-item">
                <svg viewBox="0 0 24 24"><path d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5m4 0v-8a1 1 0 011-1h2a1 1 0 011 1v8m-4 0h4"></path></svg>
                <span>{{job.companyname}}</span>
            </div>
            <div class="info-item">
                <svg viewBox="0 0 24 24"><path d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                <span>{{job.title}}</span>
            </div>
            <div class="info-item">
                <svg viewBox="0 0 24 24"><path d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <span>INR {{job.salary}}</span>
            </div>
            <div class="info-item">
                <svg viewBox="0 0 24 24"><path d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                <span>{{job.location}}</span>
            </div>
            <div class="info-item">
                <svg viewBox="0 0 24 24"><path d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <span><span class="badge badge-{{job.status.lower()}}">{{job.status}}</span></span>
            </div>
            <div class="info-item">
                <svg viewBox="0 0 24 24"><path d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                <span>Closing: {{(job.dateclosing)}}</span>
            </div>

            <div class="divider"></div>

            <form class="job-application-form" action="{{url_for('apply', job_id=job.jobid)}}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">Upload Resume:</label>
                    <input type="file" class="form-control" id="file" name="file" accept=".pdf,.doc,.docx" required>
                </div>
                <button type="submit" class="btn">Apply Now</button>
            </form>
        </div>


      {% endfor %}
      {% endif %}


    

     
   </section>



    <section id="footer">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
               
                <span class="mb-3 mb-md-0 text-body-secondary">Â© 2024 Resume Ranker</span>
            </div>
        </footer>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
